<!DOCTYPE html>
<html>

<head>
    <title>Arvind Singh</title>
    <link rel="stylesheet" type="text/css" href="/arvindnegi/assets/styles/salesforce-lightning-design-system.css" />
</head>

<body>
    <h1>About me</h1>
    <div class="slds-grid slds-wrap">
        <nav class="slds-col slds-size--1-of-1">
            Page Header Component
        </nav>
        <main class="slds-col slds-size--1-of-2">
            <img src="https://s3-us-west-1.amazonaws.com/sfdc-demo/realty/house08.jpg" alt="Cool house." />
        </main>
        <aside class="slds-col slds-size--1-of-2">
            <div class="slds-tabs--default">
                <ul class="slds-tabs--default__nav" role="tablist">
                    <li class="slds-tabs--default__item slds-text-title--caps slds-active" title="Item One"
                        role="presentation"><a class="slds-tabs--default__link" href="javascript:void(0);" role="tab"
                            tabindex="0" aria-selected="true" aria-controls="tab-default-1"
                            id="tab-default-1__item">Item One</a></li>
                    <li class="slds-tabs--default__item slds-text-title--caps" title="Item Two" role="presentation"><a
                            class="slds-tabs--default__link" href="javascript:void(0);" role="tab" tabindex="-1"
                            aria-selected="false" aria-controls="tab-default-2" id="tab-default-2__item">Item Two</a>
                    </li>
                    <li class="slds-tabs--default__item slds-text-title--caps" title="Item Three" role="presentation"><a
                            class="slds-tabs--default__link" href="javascript:void(0);" role="tab" tabindex="-1"
                            aria-selected="false" aria-controls="tab-default-3" id="tab-default-3__item">Item Three</a>
                    </li>
                </ul>
                <div id="tab-default-1" class="slds-tabs--default__content slds-show" role="tabpanel"
                    aria-labelledby="tab-default-1__item">Item One Content</div>
                <div id="tab-default-2" class="slds-tabs--default__content slds-hide" role="tabpanel"
                    aria-labelledby="tab-default-2__item">Item Two Content</div>
                <div id="tab-default-3" class="slds-tabs--default__content slds-hide" role="tabpanel"
                    aria-labelledby="tab-default-3__item">Item Three Content</div>
            </div>
        </aside>
        <section class="slds-col slds-size--1-of-1">
            <article class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media--center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <svg aria-hidden="true" class="slds-icon slds-icon-standard-contact slds-icon--small">
                                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                            </svg>
                        </div>
                        <div class="slds-media__body slds-truncate">
                            <h2>
                                <a href="javascript:void(0);" class="slds-text-link--reset">
                                    <span class="slds-text-heading--small">Contacts (1)</span>
                                </a>
                            </h2>
                        </div>
                    </header>
                    <div class="slds-no-flex">
                        <button class="slds-button slds-button--neutral">New</button>
                    </div>
                </div>
                <div class="slds-card__body">
                    <table class="slds-table slds-table--bordered slds-no-row-hover slds-table--cell-buffer">
                        <thead>
                            <tr class="slds-text-title--caps">
                                <th scope="col">
                                    <div class="slds-truncate" title="Name">Name</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Company">Company</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Title">Title</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Email">Email</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="slds-hint-parent">
                                <th scope="row">
                                    <div class="slds-truncate" title="Adam Choi"><a href="javascript:void(0);">Adam
                                            Choi</a></div>
                                </th>
                                <td>
                                    <div class="slds-truncate" title="Company One">Company One</div>
                                </td>
                                <td>
                                    <div class="slds-truncate" title="Director of Operations">Director of Operations
                                    </div>
                                </td>
                                <td>
                                    <div class="slds-truncate" title="adam@company.com">adam@company.com</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="slds-card__footer"><a href="javascript:void(0);">View All <span
                            class="slds-assistive-text">entity type</span></a></div>
            </article>
        </section>
    </div>
</body>

</html>
